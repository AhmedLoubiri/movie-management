<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Management</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<header>
    <h1>Movie Management</h1>
</header>
<div class="container">
    <h2>Movie List</h2>
    <ul class="movie-list" id="movie-list">
        <!-- Movies will be dynamically loaded here -->
    </ul>
    <h2>Add a New Movie</h2>
    <form id="movie-form">
        <input type="text" id="movie-title" placeholder="Movie Title" required>
        <input type="text" id="movie-image-url" placeholder="Image URL" required>
        <input type="number" id="movie-year" placeholder="Year" required>
        <input type="number" id="movie-director-id" placeholder="Director ID" required>
        <input type="text" id="movie-genres" placeholder="Genres (comma-separated)" required>
        <input type="text" id="movie-actors" placeholder="Actors (comma-separated)" required>
        <button type="submit" class="button">Add Movie</button>
    </form>
</div>
<script src="js/app.js"></script>
</body>
</html>
